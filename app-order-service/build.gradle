dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    runtimeOnly 'mysql:mysql-connector-java'

    implementation project(':app-order-service-api')
    implementation project(':app-customer-service-api')

    implementation "io.eventuate.tram.core:eventuate-tram-aggregate-domain-events:$eventuateTramVersion"
    implementation "io.eventuate.tram.core:eventuate-tram-spring-commands:$eventuateTramVersion"
    implementation "io.eventuate.tram.core:eventuate-tram-spring-jdbc-kafka:$eventuateTramVersion"
    implementation "io.eventuate.tram.core:eventuate-tram-spring-optimistic-locking:$eventuateTramVersion"

    implementation "io.eventuate.tram.sagas:eventuate-tram-sagas-spring-orchestration-simple-dsl:$eventuateTramSagasVersion"
    implementation "io.eventuate.tram.sagas:eventuate-tram-sagas-spring-participant:$eventuateTramSagasVersion"

    implementation "com.okta.spring:okta-spring-boot-starter:$springOktaVersion"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "io.eventuate.tram.sagas:eventuate-tram-sagas-spring-testing-support:$eventuateTramSagasVersion"
}

test {
    useJUnitPlatform()
}

mainClassName = 'com.company.app.orderservice.main.OrderServiceApplication'
